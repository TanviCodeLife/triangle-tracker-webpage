<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src= "js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <h1 class="format">Triangle Tracker</h1>
    <h4 class="format">Select 3 lengths you think would make a triangle!</h4>
    <div class="container">
      <form id="detailsform">
        <div class="form-group" id="selectOptionSide1">
          <label for="side1">Select Side 1:</label>
          <select class="form-control" id="side1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <div class="form-group" id="selectOptionSide2">
          <label for="side2">Select Side 2:</label>
          <select class="form-control" id="side2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <div class="form-group" id="selectOptionSide3">
          <label for="side3">Select Side 3:</label>
          <select class="form-control" id="side3">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>
    <div id="equiresult">
      <h3>Result:</h3>
      <p>This is an equilateral triangle!</p>
    </div>
    <div id="isoresult">
      <h3>Result:</h3>
      <p>This is an isosceles triangle!</p>
    </div>
    <div id="scaresult">
      <h3>Result:</h3>
      <p>This is an scalene triangle!</p>
    </div>
    <div id="notresult">
      <h3>Oops!</h3>
      <p>Not a valid triangle!</p>
    </div>
  </body>
  </html>
